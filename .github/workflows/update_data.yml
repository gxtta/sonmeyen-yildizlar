name: Günlük Veri Güncelleme

on:
  schedule:
    - cron: '0 0 * * *' # Her gece yarısı çalışır
  workflow_dispatch: # Manuel çalıştırma butonu

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install -r requirements.txt

      - name: Verileri Çek
        run: python scripts/scrape_names.py

      - name: Değişiklikleri Kaydet (Commit)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add anit_verileri.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Otomatik Güncelleme" && git push)
